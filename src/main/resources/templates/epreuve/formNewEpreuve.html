<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Paris 2024</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="..">Système de gestion des
                épreuves</a>
        </div>
    </div>
</nav>


<div class="container special">

    <h2 class="h2">Ajout d'une nouvelle epreuve</h2>
    <div>
        <form method="post"
              th:action="@{/saveEpreuve}" th:object="${epreuve}">
            <div class="form-group">
                <label for="libelleInput">Libelle</label>
                <input
                        type="text" th:field="*{libelle}" class="form-control" id="libelleInput"
                        aria-describedby="libelleHelp" placeholder="Saisir le nom"> <small
                    id="libelleHelp" class="form-text text-muted">Merci d'écrire le libelle d'une épreuve.</small>
            </div>
            <div class="form-group">
                <label for="date_debutInput">Date de début</label>
                <input
                        type="text" th:field="*{dateDebut}" class="form-control" id="date_debutInput"
                        aria-describedby="date_debutHelp" placeholder="Saisir la date de début"> <small
                    id="date_debutHelp" class="form-text text-muted">Merci d'écrire la date de début d'une épreuve.</small>
            </div>
            <div class="form-group">
                <label for="date_finInput">Date de fin</label>
                <input
                        type="text" th:field="*{dateFin}" class="form-control" id="date_finInput"
                        aria-describedby="date_finHelp" placeholder="Saisir la date de fin"> <small
                    id="date_finHelp" class="form-text text-muted">Merci d'écrire la date de fin d'une épreuve.</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
